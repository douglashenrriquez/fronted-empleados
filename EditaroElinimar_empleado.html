<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar o Eliminar Empleado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="CSS/estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        /* Estilo para centrar el formulario */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        form input,
        form select {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Estilo para el botón Guardar Cambios (azul) */
        form button[type="submit"]:first-of-type {
            padding: 10px 15px;
            background-color: #007bff;
            /* Azul */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:first-of-type:hover {
            background-color: #0056b3;
            /* Azul oscuro */
        }

        /* Estilo para el botón Eliminar Empleado (rojo) */
        form button[type="submit"]:last-of-type {
            padding: 10px 15px;
            background-color: #dc3545;
            /* Rojo */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:last-of-type:hover {
            background-color: #c82333;
            /* Rojo oscuro */
        }

        /* Estilo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- Menu de navegación -->
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="home.html" class="navbar__link"><i data-feather="home"></i><span>Inicio</span></a>
            </li>
            <li class="navbar__item">
                <a href="agregar_empleado.html" class="navbar__link"><i data-feather="user-plus"></i><span>Agregar
                        Empleado</span></a>
            </li>
            <li class="navbar__item">
                <a href="tabla_empleados.html" class="navbar__link"><i data-feather="list"></i><span>Lista de
                        Empleado</span></a>
            </li>
            <li class="navbar__item">
                <a href="Agregarpartamento.html" class="navbar__link"><i data-feather="plus-square"></i><span>Agregar
                        Departamento</span></a>
            </li>
            <li class="navbar__item">
                <a href="Listadepartamento.html" class="navbar__link"><i data-feather="list"></i><span>Lista de
                        Departamento</span></a>
            </li>
            <li class="navbar__item">
                <a href="Agregarsupervisor.html" class="navbar__link"><i data-feather="clipboard"></i><span>Agregar
                        Supervisor</span></a>
            </li>
            <li class="navbar__item">
                <a href="ListaSupervisores.html" class="navbar__link"><i data-feather="list"></i><span>Lista de
                        Supervisor</span></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Editar o Eliminar Empleado</h1>
        <div class="form-container">
            <form id="editarEmpleadoForm" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <label for="fecha_nac">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nac" name="fecha_nac" placeholder="Fecha de Nacimiento">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                <label for="idDepartamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" placeholder="Departamento">
                <label for="idSupervisor">Supervisor:</label>
                <input type="text" id="supervisor" name="supervisor" placeholder="Supervisor">
                <label for="salario">Salario:</label>
                <input type="number" id="salario" name="salario" placeholder="Salario">
                <label for="foto">Foto del Empleado:</label>
                <input type="file" id="foto" name="foto">
                <img id="fotoEmpleado" src="" alt="Foto del Empleado"
                    style="width: 150px; height: 150px; object-fit: cover; margin-top: 10px;">
                <center><button type="submit">Guardar Cambios</button>
                    <button type="submit">Eliminar Empleado</button>
                </center>
            </form>
        </div>


        <div class="modal" id="modalSuccess1">
            <div class="modal-content">
                <h2>Empleado Actualizado exitosamente</h2>
                <button id="closeModal">Cerrar</button>
            </div>
        </div>
        <div class="modal" id="modalSuccess2">
            <div class="modal-content">
                <h2>Empleado Eliminado exitosamente</h2>
                <button id="closeModal">Cerrar</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const idEmpleado = params.get('id');
            const modalSuccess1 = document.getElementById('modalSuccess1');
            const modalSuccess2 = document.getElementById('modalSuccess2');
            const closeModal = document.getElementById('closeModal');
    
            if (idEmpleado) {
                cargarDatosEmpleado(idEmpleado);
            }
    
            const guardarCambiosBtn = document.querySelector('#editarEmpleadoForm button:first-of-type');
            const eliminarEmpleadoBtn = document.querySelector('#editarEmpleadoForm button:last-of-type');
            
            const fotoInput = document.getElementById('foto');
            const fotoEmpleado = document.getElementById('fotoEmpleado');
    
            // Cambiar la imagen cuando se selecciona un archivo
            fotoInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    // Crear una URL para la nueva imagen
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        fotoEmpleado.src = e.target.result;
                    };
                    reader.readAsDataURL(file); // Convertir el archivo a una URL de imagen
                }
            });
    
            guardarCambiosBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (idEmpleado) {
                    await guardarCambiosEmpleado(idEmpleado);
                }
            });
    
            eliminarEmpleadoBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (idEmpleado) {
                    await eliminarEmpleado(idEmpleado);
                }
            });
        });
    
        async function cargarDatosEmpleado(id) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/empleados/${id}`);
                if (!response.ok) throw new Error('No se pudo obtener la información del empleado.');
    
                const empleado = await response.json();
                document.getElementById('nombre').value = empleado.nombre;
                document.getElementById('apellido').value = empleado.apellido;
                document.getElementById('fecha_nac').value = empleado.fecha_nac;
                document.getElementById('ciudad').value = empleado.ciudad;
                document.getElementById('direccion').value = empleado.direccion;
                document.getElementById('telefono').value = empleado.telefono;
                document.getElementById('departamento').value = empleado.departamento;
                document.getElementById('supervisor').value = empleado.supervisor;
                document.getElementById('salario').value = empleado.salario;
    
                // Cargar foto si está disponible
                if (empleado.foto) {
                    document.getElementById('fotoEmpleado').src = `http://127.0.0.1:5000/${empleado.foto}`;
                }
            } catch (error) {
                alert('Error al cargar los datos del empleado: ' + error.message);
            }
        }
    
        async function guardarCambiosEmpleado(id) {
            const formData = new FormData(document.querySelector('#editarEmpleadoForm'));
            const data = Object.fromEntries(formData.entries());
    
            // Si hay un archivo de imagen
            if (formData.get('foto')) {
                data.foto = formData.get('foto');
            }
    
            try {
                const response = await fetch(`http://127.0.0.1:5000/empleados/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
    
                if (response.ok) {
                    modalSuccess1.style.display = 'flex';
                    setTimeout(() => {
                        modalSuccess1.style.display = 'none';
                        window.location.href = 'tabla_empleados.html';
                    }, 3000);
                } else {
                    const error = await response.json();
                    alert('Error al actualizar empleado: ' + error.error);
                }
            } catch (error) {
                alert('Error al guardar los cambios: ' + error.message);
            }
        }
    
        async function eliminarEmpleado(id) {
            if (!confirm('¿Está seguro de que desea eliminar este empleado?')) return;
    
            try {
                const response = await fetch(`http://127.0.0.1:5000/empleados/${id}`, {
                    method: 'DELETE',
                });
    
                if (response.ok) {
                    modalSuccess2.style.display = 'flex';
                    setTimeout(() => {
                        modalSuccess2.style.display = 'none';
                        window.location.href = 'tabla_empleados.html';
                    }, 3000)
                } else {
                    const error = await response.json();
                    alert('Error al eliminar empleado: ' + error.error);
                }
            } catch (error) {
                alert('Error al eliminar empleado: ' + error.message);
            }
        }
    
        closeModal.addEventListener('click', () => {
            modalSuccess1.style.display = 'none';
            modalSuccess2.style.display = 'none';
        });
    </script>
    

    <script src='https://unpkg.com/feather-icons'></script>
    <script src="./script.js"></script>
</body>

</html>
