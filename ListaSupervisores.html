<!-- Contenedor de la tabla -->
<div class="container">
  <h1>Lista de Supervisores</h1>

  <!-- Tabla donde se mostrarán los supervisores -->
  <table id="supervisoresTable" class="display">
    <thead>
      <tr>
        <th>ID</th> <!-- Nueva columna para mostrar el ID -->
        <th>Foto</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Estado</th>
        <th>Más Opciones</th> <!-- Columna nueva para el botón -->
      </tr>
    </thead>
    <tbody>
      <!-- Los datos de supervisores se cargarán aquí mediante JavaScript -->
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/feather-icons"></script>
<script src="./script.js"></script>

<!-- Script para obtener los supervisores desde la API y mostrarlos en la tabla -->
<script>
    $(document).ready(function() {
      // Inicializar DataTable
      var table = $('#supervisoresTable').DataTable();

      // Obtener supervisores desde la API
      fetch('http://127.0.0.1:5000/supervisores')
        .then(response => response.json())
        .then(data => {
          // Limpiar cualquier fila previa antes de agregar nuevas filas
          table.clear();

          // Agregar los supervisores a la tabla
          data.forEach(supervisor => {
            let fotoUrl = supervisor.foto; // ruta almacenada en la base de datos

            // Verificar si la ruta es correcta y construir la URL completa para la imagen
            if (fotoUrl) {
              // Obtener solo el nombre del archivo
              let fileName = fotoUrl.split('/').pop();
              fotoUrl = `http://127.0.0.1:5000/uploads/${fileName}`;
            } else {
              fotoUrl = 'default_image.jpg'; // Imagen por defecto si no se encuentra la foto
            }

            // Asignar la clase correspondiente según el estado
            let estadoClass = supervisor.estado === "activo" ? "estado-activo" : "estado-inactivo";

            // Crear la fila con los datos y el botón de "Más Opciones"
            let row = [
              supervisor.idSupervisor, // Mostrar el ID del supervisor
              `<img src="${fotoUrl}" alt="Foto del Supervisor" width="150" height="150">`, 
              supervisor.nombre,
              supervisor.apellidos,
              `<span class="${estadoClass}">${supervisor.estado}</span>`, // Estado con clase dinámica
              `<button class="btn-opciones">Más Opciones</button>` // Botón de opciones
            ];

            // Agregar la fila a la tabla
            table.row.add(row).draw();
          });

          // Inicializar las funcionalidades de búsqueda y filtrado
          table.search(''); // Esto reinicia la búsqueda si había un valor residual
        })
        .catch(error => {
          console.error('Error al cargar los supervisores:', error);
        });
    });
</script>
